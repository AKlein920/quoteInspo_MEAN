<!DOCTYPE html>
<html ng-app="quoteInspo">
  <head>
    <meta charset="utf-8">
    <title>QuoteInspo</title>

    <!-- Angular & Angular UI Router -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
    <!-- Abi, I changed the cdn to this cloudflare one because the other didnt work for me, please let me know if this throws you errors we may need to debug together if it does. -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.min.js"></script>
     <!-- Router -->
     <!-- Also added the . in front of the / because of errors, please let me know if any of these (lines 13, 15, and 16) throw you errors, will need to debug together. -->
     <script type="text/javascript" src='./js/router.js'></script>
     <!-- Controllers -->
     <script src="./js/controllers/auth_controller.js"></script>
     <script src="./js/controllers/posts_controller.js"></script>
     <!-- App.js -->
     <script type="text/javascript" src='js/app.js'></script>
     <!-- style sheet -->
     <link rel="stylesheet" href="css/style.css"/>

  </head>
  <body ng-controller="AuthController as auth">
    <header>
      <nav>
        <ul>
          <li ui-sref='/signup'>Sign Up</li>
          <li ui-sref="/login">Log In</li>
          <li ng-click='auth.logout()'>Log Out</li>
          <li>Create</li>
          <li>My Account</li>
        </ul>
      </nav>
    </header>
    <main ng-controller='PostController as post'>
      <h1>QuoteInspo</h1>
      <ui-view></ui-view>
      <form ng-submit="post.newPost()">
        <div>
          <label for="quote">Quote</label>
          <input type="text" ng-model='post.createPost.quote'>
        </div>
        <div>
          <label for="img">Image</label>
          <input type="text" ng-model="post.createPost.img">
        </div>
        <button type="submit">Create!</button>
      </form>
      <!-- <h3 ng-if='post.currentUser'>{{post.currentUser}}</h3> -->
        <div>
          <h3>{{post.post.quote}}</h3>
        </div>

    </main>



  </body>
</html>
