<div ng-controller='AuthController as auth'>
  <form ng-submit="auth.signup()">
    <div>
      <label for="username">Username</label>
      <input type="text" ng-model='auth.signupData.username'>
    </div>
    <div>
      <label for="password">Password</label>
      <input type="password" ng-model="auth.signupData.password">
    </div>
    <button type="submit">Sign Up</button>
  </form>
</div>
