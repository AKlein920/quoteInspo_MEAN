<div ng-controller="PostController as postCtrl">
  <form ng-submit="postCtrl.newPost()">
    <div>
      <label for="quote">Quote</label>
      <input type="text" ng-model='postCtrl.createPost.quote'>
    </div>
    <div>
      <label for="img">Image</label>
      <input type="text" ng-model="postCtrl.createPost.img">
    </div>
    <button type="submit">Create!</button>
  </form>
</div>
